<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="//cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
    <script src="//cdn.bootcss.com/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>
    <link href="//cdn.bootcss.com/magnific-popup.js/1.0.0/magnific-popup.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/angular.js/1.4.3/angular.min.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js"></script>
    <link href="//cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/sweetalert/1.1.0/sweetalert.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-size: 15px;
            font-family: "Times New Roman", Times, serif;
        }

    </style>
    <title>公告列表页面</title>
</head>

<body style="background:url('images/bg3.jpg') center fixed no-repeat;background-size:100% 100%">
    <div class="container" ng-controller="kzq">
        <!--顶部分页和按钮-->
        <div style="float:right">
            <pagination ng-change="pageChange()" ng-model="currentPage" total-items="length" max-size="maxSize" boundary-links="true">
            </pagination>
        </div>

        <!--右侧可操作列表-->
        <div ng-repeat="(k,v) in filteredNotes " class="panel panel-default pull-left" style="width: 100%;padding-left:5px;">
            <div class="panel-body" style="text-align: left">
                <p>{{v.content}}</p>
            </div>
            <div class="panel-footer pull-right">发布者：<span>{{v.uid}}</span> 发布日期：<span>{{v.createtime}}</span></div>
        </div>

    </div>
    <!--
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
-->
    <!--	载入是否登录验证-->
    <script src="js/nav.js"></script>
    <script src="js/noticeList.js"></script>

</body>

</html>

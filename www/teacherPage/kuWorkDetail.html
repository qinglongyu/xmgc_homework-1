<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
	<meta charset="UTF-8">
	<title>作业列表</title>
	<meta name="viewport" content="width=device-width height=device-height initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/kuWorkDetail.css">
	<link rel="stylesheet" href="../../public/css/bootstrap.css">
</head>

<body background="images/1.png" style="position:relative;">
	<!-- 顶部按钮-->
	<nav class="nav navbar center-block _nav " style="background-color: rgba(255,255,255,0.2);height: 40px;position:absolute ;width:100%;">
		<!--顶部按钮-->
		<span class="btn glyphicon glyphicon-align-justify" style="position:absolute;top: 3px;color: white" id='pull'></span>
		<div style="position:absolute;left: 35px;top: 3px;color:white;margin: 0 auto;width: 100px;display: inline-block;line-height: 40px;">
			<h4>作业详情</h4></div>
	</nav>
	<!-- 大标题-->

	<!-- 主题内容 -->
	<div class="container" style="width:85%;background-color:rgba(255,255,255,0.2);margin-bottom:30px;margin-top: 80px;margin-left:28px;position: absolute;z-index: 50;color:white">

		<form style="margin-top:20px;line-height: 35px" class="" role="form">
			<div class="form-group">
				<p class="panel-title"><span>标题：</span><span>{{$root.workinfo.title}}</span></p>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>课程：</span><span>{{$root.workinfo.cname}}</span></p>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>章节：</span><span style="font-weight: bold">第<span>{{$root.workinfo.section}}</span>章</span>
				</p>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>发布人：</span><span>{{$root.workinfo.xname}}</span></p>
			</div>
			<div class="form-group">
				<label for="content">内容：</label>
				<textarea rows=5 cols="1" class="form-control" disabled id="content" placeholder="Content" style="height:80px">{{$root.workinfo.content}}</textarea>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>查看文件：</span><span>{{$root.workinfo.annex}}</span></p>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>发布日期：</span><span>{{$root.workinfo.creatdate}}</span></p>
			</div>
			<div class="form-group">
				<p class="panel-title"><span>截止提交日期：</span><span>{{$root.workinfo.enddate}}</span></p>
			</div>
			<div type="submit" id="add" class="btn btn-primary pull-right" style="margin-bottom:15px;margin-right: 5px">领取作业</div>
			<button class="btn btn-danger pull-right" style="margin-right:5px">返回</button>
		</form>
	</div>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
	<!--载入侧边栏导航-->
	<script src="js/nav.js"></script>
	<script src="js/kuWorkDetail.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js"></script>
	<!--	载入是否登录验证-->
	<script src="js/nav.js"></script>
	<script src="js/admin.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: Aharoni;
		}

		#noticecontent {
			border: black 1px solid;
			width: 100%;
			min-height: 100px;
			max-height: 3000px;
			_height: 120px;
		}
	</style>
	<title>管理员界面</title>
</head>

<body>
	<!--顶部导航标题信息-->
	<nav class="nav navbar navbar-fixed-top" style="background-color: #2b669a">
		<span class="btn glyphicon glyphicon-align-justify " style="margin:10px;font-weight:bolder"> 管理员界面</span>
	</nav>
	<!--主体模块部分-->
	<div style="position:relative;top:50px;" class="container" id="main">
		<!--顶部导航标题信息-->
		<nav class="nav navbar navbar-fixed-top">
			<span class="btn glyphicon glyphicon-align-justify" style="margin:10px;"></span>
		</nav>
		<!--欢迎信息-->
		<p id="welcome" class="h4 animated rubberBand">Welcome,<span>登陆的用户名</span></p>
		<!--右边三个信息按钮-->
		<div class="btn-group pull-right" style="margin-top:10px;margin-right:0px; ">
			<button type="button" class="btn btn-default ">我的 <span class="glyphicon glyphicon-user"></span></button>
			<button type="button" class="btn btn-default ">设置 <span class="glyphicon glyphicon-cog"></span></button>
			<button id="quit" type="button" class="btn btn-default btn-danger">退出 <span class="glyphicon glyphicon-remove"></span></button>
		</div>
		<!--搜索框-->
		<div class="col-lg-6 pull-right" style="margin-right:0;margin-left:30%;padding-right:0;margin-top:10px">
			<div class="input-group">
				<input type="text" class="form-control" style="border-top-left-radius: 15px;border-bottom-left-radius: 15px" placeholder="Search for">
				<span class="input-group-btn">
        <button class="btn btn-defult glyphicon glyphicon-search" type="button"></button>
      </span>
			</div>
		</div>
		<!--五个板块的管理内容和显示-->
		<!--身份判断明确老师身份-->
		<div class="panel panel-default pull-right panel-primary" style="width:100%;margin-top: 20px; ">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-magnet"></span> <b>赋予身份</b></h3>
			</div>
			<div class="panel-body">
				用户列表
			</div>
		</div>
		<!--公告发布区，直接编辑文字公告，点击发布，前台页面滚动显示-->
		<div class="panel panel-default pull-right panel-success" style="width:100%">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-bullhorn"></span> <b>发布公告</b></h3>
			</div>
			<div class="panel-body" placeholder="Search for">
				<div id="noticecontent" class="test_box" contenteditable="true"></div>
			</div>
			<div class="btn-group btn-group-justified">
				<div class="btn-group">
					<div id="publish" style="border-top-left-radius: 10px;border-bottom-left-radius: 10px" type="button" class="btn btn-default btn-primary">发布</div>
				</div>
				<div class="btn-group">
					<button id="clear" type="button" class="btn btn-default " style="border-top-right-radius: 10px;border-bottom-right-radius: 10px">清空</button>
				</div>
			</div>

		</div>
		<!--数据统计显示区，显示本模块的数据-->
		<div class="panel panel-default pull-right panel-info" style="width:100%">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-list-alt"></span> <b>数据统计</b></h3>
			</div>
			<div class="panel-body">
				总计作业数：<span></span> 老师数量：
				<span></span> 学生数量：
				<span></span> 讨论区条数：
				<span></span>
			</div>
		</div>
		<!--作业的修改主要是增加分类，删除过期作业-->
		<a></a>
		<div class="panel panel-default pull-right panel-warning" style="width:100%;">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-book"></span> <a href="hwlist.html"> <b>作业管理</b></a></h3>
			</div>
			<div class="panel-body">
				说明：此版块可执行对作业进行新增分类，删除发布时间过长的作业条目等！
			</div>
		</div>
		<!--删除不当言论，或者定期清除-->
		<div class="panel panel-default pull-right panel-danger" style="width:100%">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-pencil"></span> <a href="discuss.html"> <b>讨论区管理</b></a></h3>
			</div>
			<div class="panel-body">
				说明：此版块可执行删除讨论区的不当言论，清除过期的讨论操作！
			</div>
		</div>
	</div>

</body>

</html>
